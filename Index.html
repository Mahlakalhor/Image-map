<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-map</title>
</head>
<body>
    <header>
        <map name="image-map">
            <area alt="labtop" title="labtop" href="https://www.digikala.com/landing/laptop/" coords="272,348,37,46" shape="rect">
            <area alt="coffee" title="coffee" href="https://www.digikala.com/fresh/search/category-coffee/" coords="338,301,45" shape="circle">
            <area alt="phone" title="phone" href="https://www.digikala.com/search/category-mobile-phone/" coords="288,172,335,244" shape="rect">
        </map>
    </header>

    <h2>Image Maps</h2>
    <p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>
    <main>
        <img src="workplace.jpg" usemap="#image-map">
    </main> 
</body>
</html>
